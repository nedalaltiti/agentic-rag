name: CI

on:
  push:
    branches: [main, master, dev]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "README*"
      - ".vscode/**"
      - ".cursor/**"
  pull_request:
    branches: [main, master, dev]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "README*"
      - ".vscode/**"
      - ".cursor/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ── 1. Setup: install + cache ──────────────────────────────────────
  setup:
    name: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: |
            ~/.cache/pip
            ${{ env.pythonLocation }}
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.pip-cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

  # ── 2. Quality checks: ruff + mypy ────────────────────────────────
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ${{ env.pythonLocation }}
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff lint
        run: ruff check src/ tests/

      - name: Ruff format
        run: ruff format --check src/ tests/

      - name: Mypy
        run: mypy src/agentic_rag --ignore-missing-imports

  # ── 3. Test: pytest with coverage ──────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quality-checks
    timeout-minutes: 10
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentic_rag_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ${{ env.pythonLocation }}
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/agentic_rag_test
          OLLAMA_HOST: http://localhost:11434
          PHOENIX_HOST: http://localhost:6006
        run: pytest tests/ -v --cov=src/agentic_rag --cov-report=term-missing

  # ── 4. Success gate ────────────────────────────────────────────────
  success:
    name: Success
    runs-on: ubuntu-latest
    needs: [quality-checks, test]
    timeout-minutes: 5
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.quality-checks.result }}" != "success" || "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
