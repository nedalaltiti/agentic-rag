services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ragdb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-ragdb}
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-ragdb}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "6006:6006"
      - "4317:4317"
    environment:
      PHOENIX_WORKING_DIR: /mnt/data
    volumes:
      - phoenix_data:/mnt/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006').read()"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    entrypoint: ["sh", "/init.sh"]
    volumes:
      - ./docker/ollama-init.sh:/init.sh:ro
    environment:
      LLM_MODEL: ${LLM_MODEL:-qwen3:1.7b}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-qwen3-embedding:0.6b}
    depends_on:
      ollama:
        condition: service_healthy

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: backend
    ports:
      - "8000:8000"  # No auth â€” intended for local dev. In production, remove this port and front with a reverse proxy.
    volumes:
      - ./data:/app/data
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-ragdb}
      OLLAMA_BASE_URL: http://ollama:11434
      PHOENIX_COLLECTOR_ENDPOINT: http://phoenix:6006/v1/traces
      PHOENIX_API_URL: http://phoenix:6006
      PHOENIX_PROMPT_SYNC: ${PHOENIX_PROMPT_SYNC:-true}
      PHOENIX_PROMPT_TAG: ${PHOENIX_PROMPT_TAG:-development}
      ENVIRONMENT: ${ENVIRONMENT:-dev}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
      phoenix:
        condition: service_healthy
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:8080"
    environment:
      OPENAI_API_BASE_URL: http://backend:8000/v1
      OPENAI_API_KEY: "not-used"  # Backend has no auth; OpenWebUI requires a non-empty value
      ENABLE_OLLAMA_API: "false"
      ENABLE_PERSISTENT_CONFIG: "false"
    volumes:
      - openwebui_data:/app/backend/data
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pg_data:
  phoenix_data:
  ollama_data:
  openwebui_data:
